<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Pomodorify</title>
  </head>
  <body>
    <div class="timer-container">
      <div class="time-display">
        <span class="minutes">25</span>:<span class="seconds">00</span>
      </div>

      <div class="button-group">
        <button id="start-button" onclick="startTimer()">Start</button>

        <button id="replay-button" class="icon-button" onclick="reset()">
          <img src="./replay.svg" alt="Replay" />
        </button>

        <button
          id="settings-button"
          class="icon-button"
          onclick="showSettingsModal()"
        >
          <img src="./settings.svg" alt="Settings" />
        </button>
      </div>
    </div>

    <div class="settings-modal hidden">
      <h2>Timer</h2>
      <div class="input-wrapper">
        <input type="number" name="custom-time" value="25" />
      </div>
      <div class="button-group">
        <button id="close-button" onclick="closeSettingsModal()">Close</button>
        <button id="save-button" onclick="savePomodoroTime()">Save</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
