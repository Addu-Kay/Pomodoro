<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="time">
        <span class="minContainer">25</span>:<span class="secContainer"
          >00</span
        >
      </div>

      <div class="button-container">
        <button id="start">start</button>

        <button id="replay" class="transparent-button">
          <img src="./replay.svg" alt="replay image" />
        </button>

        <button class="transparent-button" id="settings">
          <img src="./settings.svg" alt="settings image" />
        </button>
      </div>
    </div>

    <div class="settings-popup offmodal">
      <h2>Timer</h2>
      <div class="input-box">
        <input type="number" name="customTime" />
      </div>
      <div class="button-container">
        <button id="close">close</button>
        <button id="save">save</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
